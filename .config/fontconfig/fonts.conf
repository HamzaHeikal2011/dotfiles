<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic families -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF UI Text</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <!-- CSS and Electron -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF UI Text</family>
    </prefer>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <!-- Apple compatibility -->
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>SF UI Text</family>
    </prefer>
  </alias>
  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>
</fontconfig>
